<!DOCTYPE html>
<html>

<head>
	<title>Expression Parser</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Expression Parser</h1>

  <p>
    Type a math expression using + - * /
  </p>

  <p>
    The expression is parsed from left to right unless parentheses are used.
  </p>

	<input type="text" placeholder="math expression" autocomplete="off" id="expression">
  <button id="parseButton">Parse expression</button>
  <p id="answerParagraph"></p>
</body>

</html>
